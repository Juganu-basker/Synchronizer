name: ci

on:
  push:
    branches:
      - 'main'
      - 'barad-add-docker-build'

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v3
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      -
        name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      -
        name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: .
          secrets: |
            "LMS_API_PASSWORD=${{ secrets.LMS_API_PASSWORD }}"
            "FIREBASE_TYPE=${{ secrets.FIREBASE_TYPE }}"
            "FIREBASE_PROJECT_ID=${{ secrets.FIREBASE_PROJECT_ID }}"
            "FIREBASE_PRIVATE_KEY_ID=${{ secrets.FIREBASE_PRIVATE_KEY_ID }}"
            "FIREBASE_PRIVATE_KEY=${{ secrets.FIREBASE_PRIVATE_KEY }}"
            "FIREBASE_CLIENT_EMAIL=${{ secrets.FIREBASE_CLIENT_EMAIL }}"
            "FIREBASE_CLIENT_ID=${{ secrets.FIREBASE_CLIENT_ID }}"
            "FIREBASE_AUTH_URI=${{ secrets.FIREBASE_AUTH_URI }}"
            "FIREBASE_TOKEN_URI=${{ secrets.FIREBASE_TOKEN_URI }}"
            "FIREBASE_AUTH_PROVIDER_X509_CERT_URL=${{ secrets.FIREBASE_AUTH_PROVIDER_X509_CERT_URL }}"
            "FIREBASE_UNIVERSE_DOMAIN=${{ secrets.FIREBASE_UNIVERSE_DOMAIN }}"
            "GIS_CLOUD_API_KEY=${{ secrets.GIS_CLOUD_API_KEY }}"
            "GIS_CLOUD_LAYER_ID=${{ secrets.GIS_CLOUD_LAYER_ID }}"
            "MONDAY_API_KEY=${{ secrets.MONDAY_API_KEY }}"
            "MONDAY_BOARD_ID=${{ secrets.MONDAY_BOARD_ID }}"
            "MONDAY_GROUP_ID=${{ secrets.MONDAY_GROUP_ID }}"
            "LMS_API_BASEURL=${{ secrets.LMS_API_BASEURL }}"
            "LMS_API_USERNAME=${{ secrets.LMS_API_USERNAME }}"

          push: true
          tags: orbasker/synchronizer:latest